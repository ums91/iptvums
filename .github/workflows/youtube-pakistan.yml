name: Update YouTube Pakistan Playlist

on:
  schedule:
    - cron: "0 3 * * *"   # Runs once daily at 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install yt-dlp
        run: pip install --upgrade yt-dlp

      - name: Generate playlist
        run: python generate.py

      - name: Commit updated playlist
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add playlists/youtube-pakistan.m3u
          git commit -m "Daily refresh youtube-pakistan.m3u" || echo "No changes"
          git push
