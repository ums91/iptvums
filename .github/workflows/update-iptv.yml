name: Auto Update IPTV Playlist

on:
  schedule:
    - cron: "0 3 */3 * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build playlist from manual URLs + auto source
        run: |
          set -e

          PLAYLIST="playlists/all-channels.m3u"
          MANUAL_URLS_FILE="playlists/manual-urls.txt"

          MANUAL_START="# === MANUAL CHANNELS (PRESERVED) START ==="
          MANUAL_END="# === MANUAL CHANNELS (PRESERVED) END ==="
          AUTO_MARKER="# === AUTO-GENERATED CHANNELS (DO NOT EDIT BELOW) ==="

          TMP_MANUAL="manual.tmp"
          TMP_REMOTE="remote.tmp"
          TMP_EXISTING_AUTO="existing_auto.tmp"
          TMP_FINAL="final.tmp"

          mkdir -p playlists

          # -------------------------------------------------
          # Validate manual URLs file
          # -------------------------------------------------
          if [ ! -f "$MANUAL_URLS_FILE" ]; then
            echo "ERROR: $MANUAL_URLS_FILE not found"
            exit 1
          fi

          # -------------------------------------------------
          # Build manual section (dedupe .m3u URLs)
          # -------------------------------------------------
          awk '
            /^#/ || NF==0 { print; next }
            /^https?:\/\/.*\.m3u$/ {
              if (!seen[$0]++) print
            }
          ' "$MANUAL_URLS_FILE" > "$TMP_MANUAL"

          # -------------------------------------------------
          # Download upstream auto playlist (strip EXTM3U)
          # -------------------------------------------------
          curl -fsSL https://iptv-org.github.io/iptv/index.m3u \
            | awk 'NR==1 || $0 !~ /^[[:space:]]*#[Ee][Xx][Tt][Mm]3[Uu][[:space:]]*$/' \
            > "$TMP_REMOTE"

          # -------------------------------------------------
          # Create base playlist if missing
          # -------------------------------------------------
          if [ ! -f "$PLAYLIST" ]; then
            printf "#EXTM3U\n\n%s\n%s\n\n%s\n" \
              "$MANUAL_START" \
              "$MANUAL_END" \
              "$AUTO_MARKER" \
              > "$PLAYLIST"
          fi

          # -------------------------------------------------
          # Extract existing auto section
          # -------------------------------------------------
          awk -v m="$AUTO_MARKER" '
            $0 == m { found=1; next }
            found { print }
          ' "$PLAYLIST" > "$TMP_EXISTING_AUTO"

          # -------------------------------------------------
          # Rebuild full playlist
          # -------------------------------------------------
          {
            echo "#EXTM3U"
            echo
            echo "$MANUAL_START"
            cat "$TMP_MANUAL"
            echo "$MANUAL_END"
            echo
            echo "$AUTO_MARKER"
            echo
            cat "$TMP_REMOTE"
          } > "$TMP_FINAL"

          mv "$TMP_FINAL" "$PLAYLIST"
          rm -f "$TMP_MANUAL" "$TMP_REMOTE" "$TMP_EXISTING_AUTO"

          # -------------------------------------------------
          # FINAL NORMALIZATION: FORCE SINGLE #EXTM3U AT TOP
          # -------------------------------------------------
          {
            echo "#EXTM3U"
            awk '
              NR==1 { next }
              /^[[:space:]]*#[Ee][Xx][Tt][Mm]3[Uu][[:space:]]*$/ { next }
              { print }
            ' "$PLAYLIST"
          } > "${PLAYLIST}.tmp"

          mv "${PLAYLIST}.tmp" "$PLAYLIST"

      - name: Commit and push if changed
        run: |
          set -e

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add playlists/all-channels.m3u
          git diff --cached --quiet && exit 0

          git commit -m "Auto-update IPTV playlist"
          git pull --rebase origin main
          git push origin main
