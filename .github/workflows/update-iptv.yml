name: Auto Update IPTV Playlist

on:
  schedule:
    - cron: "0 3 */3 * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update auto section only if upstream changed
        run: |
          set -e

          PLAYLIST="playlists/all-channels.m3u"

          MANUAL_START="# === MANUAL CHANNELS (PRESERVED) START ==="
          MANUAL_END="# === MANUAL CHANNELS (PRESERVED) END ==="
          AUTO_MARKER="# === AUTO-GENERATED CHANNELS (DO NOT EDIT BELOW) ==="

          TMP_REMOTE="remote.m3u"
          TMP_EXISTING_AUTO="existing_auto.m3u"
          TMP_FINAL="final.m3u"

          mkdir -p playlists

          # ---------------------------------------------
          # Create base playlist if missing (SAFE)
          # ---------------------------------------------
          if [ ! -f "$PLAYLIST" ]; then
            printf "#EXTM3U\n\n%s\n%s\n\n%s\n" \
              "$MANUAL_START" \
              "$MANUAL_END" \
              "$AUTO_MARKER" \
              > "$PLAYLIST"
          fi

          # ---------------------------------------------
          # Download upstream playlist (strip EXTM3U)
          # ---------------------------------------------
          curl -fsSL https://iptv-org.github.io/iptv/index.m3u \
            | awk 'NR==1 || $0 !~ /^#EXTM3U/' \
            > "$TMP_REMOTE"

          # ---------------------------------------------
          # Extract existing auto section
          # ---------------------------------------------
          awk -v m="$AUTO_MARKER" '
            $0 == m { found=1; next }
            found { print }
          ' "$PLAYLIST" > "$TMP_EXISTING_AUTO"

          # ---------------------------------------------
          # Exit early if no upstream change
          # ---------------------------------------------
          if diff -q "$TMP_EXISTING_AUTO" "$TMP_REMOTE" >/dev/null; then
            echo "No upstream changes detected. Nothing to update."
            exit 0
          fi

          # ---------------------------------------------
          # Preserve everything ABOVE auto marker
          # ---------------------------------------------
          awk -v m="$AUTO_MARKER" '
            { print }
            $0 == m { exit }
          ' "$PLAYLIST" > "$TMP_FINAL"

          printf "\n" >> "$TMP_FINAL"
          cat "$TMP_REMOTE" >> "$TMP_FINAL"

          mv "$TMP_FINAL" "$PLAYLIST"
          rm -f "$TMP_REMOTE" "$TMP_EXISTING_AUTO"

      - name: Commit and push if changed
        run: |
          set -e

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add playlists/all-channels.m3u
          git diff --cached --quiet && exit 0

          git commit -m "Auto-update IPTV playlist (auto section updated)"
          git pull --rebase origin main
          git push origin main
