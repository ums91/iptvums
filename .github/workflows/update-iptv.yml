name: Auto Update IPTV Playlist

on:
  schedule:
    - cron: "0 3 */3 * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update playlist (dedupe manual URLs, update auto safely)
        run: |
          set -e

          PLAYLIST="playlists/all-channels.m3u"

          MANUAL_START="# === MANUAL CHANNELS (PRESERVED) START ==="
          MANUAL_END="# === MANUAL CHANNELS (PRESERVED) END ==="
          AUTO_MARKER="# === AUTO-GENERATED CHANNELS (DO NOT EDIT BELOW) ==="

          TMP_MANUAL_RAW="manual.raw"
          TMP_MANUAL_CLEAN="manual.clean"
          TMP_REMOTE="remote.m3u"
          TMP_FINAL="final.m3u"

          mkdir -p playlists

          # -------------------------------------------------
          # Create base file if missing
          # -------------------------------------------------
          if [ ! -f "$PLAYLIST" ]; then
            printf "#EXTM3U\n\n%s\n%s\n\n%s\n" \
              "$MANUAL_START" \
              "$MANUAL_END" \
              "$AUTO_MARKER" \
              > "$PLAYLIST"
          fi

          # -------------------------------------------------
          # Extract manual section (raw)
          # -------------------------------------------------
          awk -v s="$MANUAL_START" -v e="$MANUAL_END" '
            $0 == s { found=1; print; next }
            found && $0 == e { print; exit }
            found { print }
          ' "$PLAYLIST" > "$TMP_MANUAL_RAW"

          # -------------------------------------------------
          # Deduplicate ONLY .m3u URLs inside manual section
          # -------------------------------------------------
          awk '
            BEGIN { inside=0 }
            /^# === MANUAL CHANNELS/ { inside=1; print; next }
            inside && /^https?:\/\/.*\.m3u$/ {
              if (!seen[$0]++) print
              next
            }
            inside { print }
          ' "$TMP_MANUAL_RAW" > "$TMP_MANUAL_CLEAN"

          # -------------------------------------------------
          # Download upstream playlist
          # -------------------------------------------------
          curl -fsSL https://iptv-org.github.io/iptv/index.m3u \
            | awk 'NR==1 || $0 !~ /^#EXTM3U/' \
            > "$TMP_REMOTE"

          # -------------------------------------------------
          # Compare auto section (skip update if unchanged)
          # -------------------------------------------------
          awk -v m="$AUTO_MARKER" '
            $0 == m { found=1; next }
            found { print }
          ' "$PLAYLIST" | diff -q - "$TMP_REMOTE" >/dev/null && {
            echo "No upstream change detected."

            # Still update manual section if dedupe changed it
            awk -v s="$MANUAL_START" -v e="$MANUAL_END" -v f="$TMP_MANUAL_CLEAN" '
              BEGIN { replaced=0 }
              $0 == s {
                while ((getline line < f) > 0) print line
                replaced=1
                skip=1
                next
              }
              skip && $0 == e { skip=0; next }
              !skip { print }
            ' "$PLAYLIST" > "$TMP_FINAL"

            mv "$TMP_FINAL" "$PLAYLIST"
            exit 0
          }

          # -------------------------------------------------
          # Rebuild full playlist (manual clean + new auto)
          # -------------------------------------------------
          {
            echo "#EXTM3U"
            echo
            cat "$TMP_MANUAL_CLEAN"
            echo
            echo "$AUTO_MARKER"
            echo
            cat "$TMP_REMOTE"
          } > "$TMP_FINAL"

          mv "$TMP_FINAL" "$PLAYLIST"
          rm -f "$TMP_MANUAL_RAW" "$TMP_MANUAL_CLEAN" "$TMP_REMOTE"

      - name: Commit and push if changed
        run: |
          set -e

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add playlists/all-channels.m3u
          git diff --cached --quiet && exit 0

          git commit -m "Auto-update IPTV playlist (manual URLs deduplicated)"
          git pull --rebase origin main
          git push origin main
