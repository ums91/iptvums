name: Auto Update IPTV Playlist

on:
  schedule:
    # Runs every 3 days at 03:00 UTC
    - cron: "0 3 */3 * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Enforce manual markers and update auto playlist
        run: |
          set -e

          PLAYLIST="playlists/all-channels.m3u"

          MANUAL_START="# === MANUAL CHANNELS (PRESERVED) START ==="
          MANUAL_END="# === MANUAL CHANNELS (PRESERVED) END ==="
          AUTO_MARKER="# === AUTO-GENERATED CHANNELS (DO NOT EDIT BELOW) ==="

          TMP_MANUAL="manual.tmp.m3u"
          TMP_AUTO="auto.tmp.m3u"
          TMP_FINAL="final.tmp.m3u"

          mkdir -p playlists
          touch "$PLAYLIST"

          # Extract existing manual content (content only, no markers)
          awk -v s="$MANUAL_START" -v e="$MANUAL_END" '
            $0 == s { inside=1; next }
            $0 == e { inside=0 }
            inside { print }
          ' "$PLAYLIST" > "$TMP_MANUAL"

          # Download fresh auto playlist (strip duplicate EXTM3U headers)
          curl -fsSL https://iptv-org.github.io/iptv/index.m3u \
            | awk 'NR==1 || $0 !~ /^#EXTM3U/' \
            > "$TMP_AUTO"

          # Rebuild playlist with enforced structure
          {
            echo "#EXTM3U"
            echo
            echo "$MANUAL_START"
            cat "$TMP_MANUAL"
            echo "$MANUAL_END"
            echo
            echo "$AUTO_MARKER"
            echo
            cat "$TMP_AUTO"
          } > "$TMP_FINAL"

          mv "$TMP_FINAL" "$PLAYLIST"
          rm -f "$TMP_MANUAL" "$TMP_AUTO"

      - name: Commit and push if changed
        run: |
          set -e

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add playlists/all-channels.m3u
          git diff --cached --quiet && exit 0

          git commit -m "Auto-update IPTV playlist (manual section preserved)"
          git pull --rebase origin main
          git push origin main
