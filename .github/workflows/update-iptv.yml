name: Auto Update IPTV Playlist

on:
  schedule:
    - cron: "0 3 */3 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build playlist (manual preserved + country grouped)
        run: |
          set -e
          export LC_ALL=C

          PLAYLIST="playlists/all-channels.m3u"
          MANUAL_FILE="playlists/manual-urls.txt"
          OLD_PLAYLIST="playlists/all-channels.old.m3u"

          MANUAL_START="# === MANUAL CHANNELS (PRESERVED) START ==="
          MANUAL_END="# === MANUAL CHANNELS (PRESERVED) END ==="
          AUTO_MARKER="# === AUTO-GENERATED CHANNELS (DO NOT EDIT BELOW) ==="

          TMP_REMOTE="remote.tmp"
          TMP_AUTO="auto.tmp"
          TMP_FINAL="final.tmp"

          mkdir -p playlists

          if [ ! -f "$MANUAL_FILE" ]; then
            echo "ERROR: $MANUAL_FILE not found"
            exit 1
          fi

          if [ -f "$PLAYLIST" ]; then
            cp "$PLAYLIST" "$OLD_PLAYLIST"
          else
            touch "$OLD_PLAYLIST"
          fi

          curl -fsSL https://iptv-org.github.io/iptv/index.m3u \
            | grep -v -i '^#extm3u' \
            > "$TMP_REMOTE"

          awk '
          function trim(s) {
            gsub(/^[ \t]+|[ \t]+$/, "", s)
            return s
          }

          /^#EXTINF/ {
            extinf_line = $0

            if (!match($0, /,([^,]+)$/, name_arr)) next
            channel_name = name_arr[1]

            country_code="XX"
            if (match($0, /tvg-country="([^"]+)"/, country_arr))
              country_code = country_arr[1]

            if (getline url_line <= 0) next
            url_line = trim(url_line)

            if (url_line == "" || url_line ~ /^#/ || url_line !~ /^https?:\/\//)
              next

            composite_key = country_code "|" channel_name

            ext_map[composite_key] = extinf_line
            url_map[composite_key] = url_line
            country_set[country_code] = 1
          }

          END {
            country_count=0
            for (cc in country_set)
              country_list[++country_count]=cc

            asort(country_list)

            for (i=1; i<=country_count; i++) {
              current_country = country_list[i]
              print ""
              print "## " current_country

              channel_count=0
              for (key in ext_map) {
                split(key, parts, "|")
                if (parts[1]==current_country)
                  channel_list[++channel_count]=parts[2]
              }

              asort(channel_list)

              for (j=1; j<=channel_count; j++) {
                full_key=current_country "|" channel_list[j]
                print ext_map[full_key]
                print url_map[full_key]
              }

              delete channel_list
            }
          }
          ' "$TMP_REMOTE" > "$TMP_AUTO"

          {
            echo "#EXTM3U"
            echo
            echo "$MANUAL_START"
            cat "$MANUAL_FILE"
            echo "$MANUAL_END"
            echo
            echo "$AUTO_MARKER"
            cat "$TMP_AUTO"
          } > "$TMP_FINAL"

          mv "$TMP_FINAL" "$PLAYLIST"
          rm -f "$TMP_REMOTE" "$TMP_AUTO"

      - name: Update README with Added / Removed / Updated channels
        run: |
          set -e
          export LC_ALL=C

          README="README.md"
          OLD="playlists/all-channels.old.m3u"
          NEW="playlists/all-channels.m3u"
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")

          extract_map() {
            awk '
            /^#EXTINF/ {
              if (!match($0, /,([^,]+)$/, nm)) next
              ch=nm[1]
              if (getline u <= 0) next
              gsub(/^[ \t]+|[ \t]+$/, "", u)
              if (u=="" || u !~ /^https?:\/\//) next
              print ch "|" u
            }' "$1" | sort -u
          }

          extract_map "$OLD" > old.map
          extract_map "$NEW" > new.map

          ADDED=$(comm -13 \
            <(cut -d"|" -f1 old.map | sort -u) \
            <(cut -d"|" -f1 new.map | sort -u))

          REMOVED=$(comm -23 \
            <(cut -d"|" -f1 old.map | sort -u) \
            <(cut -d"|" -f1 new.map | sort -u))

          UPDATED=$(
            join -t"|" \
              <(sort old.map) \
              <(sort new.map) \
            | awk -F"|" '$2 != $3 { print $1 }'
          )

          {
            echo "# IPTV Playlist"
            echo
            echo "## ðŸ“¡ Auto Playlist Update Overview"
            echo
            echo "Last Updated: $TIMESTAMP"
            echo
            echo "### Channels Added"
            if [ -n "$ADDED" ]; then
              echo "$ADDED" | sed 's/^/- /'
            else
              echo "- None"
            fi
            echo
            echo "### Channels Removed"
            if [ -n "$REMOVED" ]; then
              echo "$REMOVED" | sed 's/^/- /'
            else
              echo "- None"
            fi
            echo
            echo "### Channels Updated (Link Changed)"
            if [ -n "$UPDATED" ]; then
              echo "$UPDATED" | sed 's/^/- /'
            else
              echo "- None"
            fi
          } > "$README"

          rm -f old.map new.map

      - name: Commit and push if changed
        run: |
          set -e

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add playlists/all-channels.m3u README.md
          git diff --cached --quiet && exit 0

          git commit -m "Auto-update IPTV playlist with country grouping"
          git push
