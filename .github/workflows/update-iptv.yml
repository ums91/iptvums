name: Auto Update IPTV Playlist

on:
  schedule:
    - cron: "0 3 */3 * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Preserve manual section and update auto playlist
        run: |
          set -e

          PLAYLIST="playlists/all-channels.m3u"

          MANUAL_START="# === MANUAL CHANNELS (PRESERVED) START ==="
          MANUAL_END="# === MANUAL CHANNELS (PRESERVED) END ==="
          AUTO_MARKER="# === AUTO-GENERATED CHANNELS (DO NOT EDIT BELOW) ==="

          TMP_MANUAL="manual.tmp"
          TMP_AUTO="auto.tmp"
          TMP_FINAL="final.tmp"

          mkdir -p playlists
          touch "$PLAYLIST"

          # -----------------------------------
          # 1. Extract manual content FIRST
          #    (from the raw file, no assumptions)
          # -----------------------------------
          awk -v s="$MANUAL_START" -v e="$MANUAL_END" '
            $0 == s { found=1; next }
            $0 == e { exit }
            found { print }
          ' "$PLAYLIST" > "$TMP_MANUAL"

          # -----------------------------------
          # 2. Download auto playlist
          # -----------------------------------
          curl -fsSL https://iptv-org.github.io/iptv/index.m3u \
            | awk 'NR==1 || $0 !~ /^#EXTM3U/' \
            > "$TMP_AUTO"

          # -----------------------------------
          # 3. Rebuild playlist canonically
          # -----------------------------------
          {
            echo "#EXTM3U"
            echo
            echo "$MANUAL_START"
            cat "$TMP_MANUAL"
            echo "$MANUAL_END"
            echo
            echo "$AUTO_MARKER"
            echo
            cat "$TMP_AUTO"
          } > "$TMP_FINAL"

          mv "$TMP_FINAL" "$PLAYLIST"
          rm -f "$TMP_MANUAL" "$TMP_AUTO"

      - name: Commit and push if changed
        run: |
          set -e

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add playlists/all-channels.m3u
          git diff --cached --quiet && exit 0

          git commit -m "Auto-update IPTV playlist (manual content preserved)"
          git pull --rebase origin main
          git push origin main
